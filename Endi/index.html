<template id="count.html">
  <ons-page >
    <ons-carousel fullscreen swipeable auto-scroll overscrollable id="carousel">
   <ons-carousel-item class="back">
     <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;" id="snow">
       <font face="march" size="20px" id="tage"></font>
       <br>
        <font face="march" size="20px" id="demo"></font>
     </div>
   </ons-carousel-item>
 </ons-carousel>
  <script>
// Set the date we're counting down to
var countDownDate = new Date("Dec 24, 2017 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();

    // Find the distance between now an the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Output the result in an element with id="demo"
      document.getElementById("tage").innerHTML = days + "Tage ";
    document.getElementById("demo").innerHTML =  hours + "h "
    + minutes + "min " + seconds + "sec";

    // If the count down is over, write some text
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("tage").innerHTML = "Fröhliche";
        document.getElementById("demo").innerHTML = "Wollenacht";
    }
}, 1000);
</script>
  </ons-page>
</template>
